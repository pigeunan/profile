<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>짜잔어때요?</title>
    <style>
        body {
            background-color: #000000; /* 검은색 배경 */
            color: #FFFFFF; /* 흰색 글씨 */
            font-family: 'DungGeunMo', monospace; /* 한글 픽셀 폰트 우선, 없으면 고정폭 폰트 */
            font-size: 16px; /* em 단위 계산의 기준이 되는 기본 폰트 크기 */
            line-height: 1.6; /* 줄 간격 유지 */
            margin: 30px; /* 여백 유지 */
            padding: 0;
            /* 폰트 렌더링 최적화 */
            -webkit-font-smoothing: none;
            font-smooth: never;
            image-rendering: pixelated;
        }

        .content {
            max-width: 700px;
            margin: 0 auto;
            padding: 15px;
            padding-left: 5px;
            text-align: left;
        }

        p {
            margin-bottom: 20px;
            text-align: left;
            font-size: 0.55em; /* 글자 크기를 원래대로 0.55em으로 설정 */
        }
    </style>
</head>
<body>
    <div class="content">
        <p>제 사진이에요.</p>
        <p>부끄러워.</p>
    </div>
</body>
</html>
